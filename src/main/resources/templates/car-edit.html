<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            background-color: floralwhite;
            font-family: 'Alegreya', serif;
        }
        #form {
            margin-top: 20px;
        }
        h1 {
            margin-top: 30px;
        }
    </style>
    <title>Confirm bid</title>
<body>
<h1 class="d-flex justify-content-center">Edit car info</h1>
<div class="d-flex justify-content-center">
    <div th:each="el : ${vehicle}">
        <form method="post">
            Brand: <input type="text" th:value="${el.brand}" name="brand" class="form-control"><br>
            Model: <input type="text" th:value="${el.type}" name="type" class="form-control"><br>
            Number: <input type="text" th:value="${el.number}" name="number" class="form-control"><br>
            Category: <select th:value="${el.category}" name="category" class="form-control">
            <option>Engine</option>
            <option>Transmission</option>
            <option>Chassis</option>
            <option>Bodywork</option>
        </select>
            <br>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>
    </div>
</div>
</body>
</html>
