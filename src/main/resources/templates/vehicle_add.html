<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <style>
        body {
            background-color: floralwhite;
            font-family: 'Alegreya', serif;
        }
        #form {
            margin-top: 40px;
        }
        h1 {
            margin-top: 60px;
        }
    </style>
    <title>Input vehicle</title>
</head>
<body>
<h1 class="d-flex justify-content-center">Input Vehicle Info</h1>
<div class="d-flex justify-content-center">
    <form action="add_vehicle" method="post" id="form">
        <div class="form-group col-md-14">
            Nick: <input type='text' name='nick' class="form-control"/>
        </div>
        <div class="form-group col-md-14">
            Brand: <input type="text" name="brand" class="form-control"/>
        </div>
        <div class="form-group col-md-14">
            Type: <input type="text" name="type" class="form-control"/>
        </div>
        <div class="form-group col-md-14">
            Number: <input type="text" name="number" class="form-control"/>
        </div>
        <div class="form-group col-md-14">
            Year issue: <input type="text" name="year_issue" class="form-control"/>
        </div>
        <div class="form-group col-md-14">
            Category: <select name="category" class="form-control">
            <option>category</option>
            <option>Engine</option>
            <option>Transmission</option>
            <option>Chassis</option>
            <option>Bodywork</option>
        </select>
        </div>
        <button type="submit" value="Submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>
</body>
</html>
